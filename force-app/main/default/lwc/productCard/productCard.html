<template>
    
    <lightning-card>
        <template if:true={recordId}>
            <span slot="title">{productName}</span>
            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
            ></lightning-button-icon>
            <div class="slds-var-m-horizontal_medium">
                <lightning-record-view-form
                    record-id={recordId}
                    onload={handleRecordLoaded}
                    object-api-name="Product2"
                    density="compact"
                >
                  
                    <p>{productDescription}</p>
                    <!--lightning-output-field
                        field-name={descriptionField}
                    ></lightning-output-field-->
                    <br/>
                    <br/>

               <h2>Nos Packs</h2>
              
                    <template for:each={packs.data} for:item="pack">
                        <c-pack-tile
                                    key={pack.Id}
                                    pack={pack}
                                    draggable={tilesAreDraggable}
                                    onselected={handlePackSelected}
                                    class="slds-var-m-around_x-small"
                                >
                                </c-pack-tile>

                    </template>
               
               
                   
                </lightning-record-view-form>
            </div>
        </template>
        <template if:false={recordId}>
            <c-placeholder></c-placeholder>
        </template>
    </lightning-card>

    
</template>
